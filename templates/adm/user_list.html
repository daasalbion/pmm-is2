<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
    <h1>Usuarios</h1>
<ul>
    {% for user in object_list %}
        {% if user.is_active %}
        <li>{{ user.username }}  :
        <a href="{% url "user_edit" user.id %}">Modificar</a>
        <a href="{% url "user_delete" user.id %}">Eliminar</a>
        </li>
        {% endif %}
    {% endfor %}
</ul>

</body>
</html>
